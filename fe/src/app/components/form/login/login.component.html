<form
  [formGroup]="userForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col gap-15px"
>
  <div class="flex flex-col text-right gap-5px">
    <label class="text-p-md-bold" for="email">ایمیل</label>
    <input
      type="email"
      name="email"
      placeholder="example@gmail.com"
      formControlName="email"
      id="email"
      
    />
  </div>
  <div class="flex flex-col text-right gap-5px">
    <label class="text-p-md-bold" for="password">رمز عبور</label>
    <input
      formControlName="password"
      type="password"
      name="password"
      placeholder="12345Abcd!@#"
      id="password"
      
    />
  </div>
  <button
    type="submit"
    [disabled]="!userForm.valid"
    type="submit"
    class="btn-green bg-black-600 w-fit m-auto hover:text-black-600 hover:border-black-600 disabled:opacity-50"
  >
    ورود
  </button>
</form>
